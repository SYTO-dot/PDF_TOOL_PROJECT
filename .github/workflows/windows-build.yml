name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirement.txt

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --windowed --name SOLTECH_PDF_Tool main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: SOLTECH_PDF_Tool_EXE
          path: dist/SOLTECH_PDF_Tool/
